<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col"><h4><b>Shopping Cart</b></h4></div>
          <div class="col align-self-center text-right text-muted">3 items</div>
        </div>
      </div>

      <div *ngFor="let item of listDishes" class="row">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="{{item.image}}"></div>
          <div class="col">
            <div class="row text-muted">{{item.category}}</div>
            <div class="row">{{item.title}}</div>
          </div>
          <div class="col">
            <a (click)="decAmount(item.id)">-</a><a>1</a><a (click)="incAmount(item.id)">+</a>
          </div>
          <div class="col">$ {{item.price}} <span class="close">&#10005;</span></div>
        </div>
      </div>

      <div class="back-to-shop"><a routerLink="">&leftarrow;<a>Back to shop</a></a></div>

    </div>
    <div class="col-md-4 summary">
      <div><h5><b>Summary</b></h5></div>
      <hr>
      <div class="row">
        <div class="col" style="padding-left:0;">ITEMS 3</div>
        <div class="col text-right">&euro; 132.00</div>
      </div>
      <form>
        <p>SHIPPING</p>
        <select>
          <option class="text-muted">Standard-Delivery- &euro;5.00</option>
        </select>
        <p>GIVE CODE</p>
        <input id="code" placeholder="Enter your code">
      </form>
      <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&euro; 137.00</div>
      </div>
      <button class="btn">CHECKOUT</button>
    </div>
  </div>
</div>
