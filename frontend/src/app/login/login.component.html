<div class="container contact-form">
  <form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3>LOGIN</h3>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input formControlName="username" type="text" name="txtName" class="form-control" placeholder="Your Username *" value="" />
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" name="txtPass" class="form-control" placeholder="Your Password *" value="" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="passwordRepeat" name="txtPassRepeat" class="form-control" placeholder="Repeat Your Password *" value="" />
        </div>
        <div class="form-group">
          <input type="submit"  name="btnSubmit" class="btnContact" value="Send Message" />
        </div>
      </div>
    </div>
  </form>
</div>
